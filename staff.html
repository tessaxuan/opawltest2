<h1>Leadership</h1>
<p>OPAWL's longterm strategy and direction is guided by a statewide Leadership Council made up of OPAWL members from across Ohio.</p>
<div class="staff-container">
  {% for author in site.authors %}
  <a href="{{ site.baseurl }}{{ author.url }}">
    <div class="staff-list">
      <div class="staff-image-wrapper">
        <div class="staff-image-container">
          <img src="{{ site.baseurl }}/assets/images/staff/{{ author.image }}" />
        </div>
      </div>
      <h2>{{ author.name }}</h2>
      <HR>
      <div class="staff-content-container">
        <p class="staff-content">{{ author.content | markdownify }}</p>
      </div>
      <div class="staff-read-button">
        Read more about {{ author.name }}
      </div>
    </div>
  </a>
    {% endfor %}
</div>

</ul>
